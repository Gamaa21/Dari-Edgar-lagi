<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dari Edgar lagi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  }

  .message-container {
    margin-bottom: 20px;
    overflow: hidden;
  }

  .message {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 70%;
  }

  .incoming {
    margin-left: 10px;
    float: left;
  }

  .incoming .message {
    background-color: #fff;
  }

  .outgoing {
    margin-right: 10px;
    float: right;
    text-align: right;
  }

  .outgoing .message {
    background-color: #dcf8c6;
  }

  button {
    background-color: #1e90ff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #007bff;
  }

  input[type="text"] {
    padding: 8px;
    width: 60%;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }

</style>
</head>
<body>
<div class="container">
  <h2>Selamat datang selamat berbelanja</h2>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Responnya dik, saya bukan koran...">
  <button onclick="submitResponse()">Submit</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const questions = [
    "Sebelumnya mau nanya aja sih, menurut kamu Edgar orangnya gimana?",
    "Anjay mantap bang, btw aku mau bilang sesuatu. Kamu kepo gak?",
    "Kepo lah ya, masa enggak sih. Langsung aja deh daripada kebanyakan asbun.",
    "Boleh ga aku memantaskan diri buat jadi pacar kamu? Boleh please boleh."
  ];

  let index = 0;

  function showMessage(message, className) {
    const div = document.createElement('div');
    div.textContent = message;
    div.classList.add('message', className);
    const container = document.createElement('div');
    container.classList.add('message-container');
    container.appendChild(div);
    chat.appendChild(container);
  }

  function askQuestion() {
    if (index < questions.length) {
      showMessage(questions[index], 'incoming');
      index++;
    } else {
      showMessage("Mohon maaf tapi Edgarmart tidak menerima penolakan dan jawaban lain selain 'boleh' pake lowercase yak.", 'incoming');
    }
  }

  function submitResponse() {
    const userInput = document.getElementById('userInput').value.toLowerCase();
    if (userInput.trim() !== '') {
      showMessage(userInput, 'outgoing');
      if (userInput === 'boleh') {
        showMessage("Asik, nih ada hadiah dikit buat kamu. Dicopy ke web browser dan dibuka ya https://open.spotify.com/playlist/6lIdN0tICfqv5b12bg5ltE?si=L-p0temNS7eQuEX1a8fGHg ", 'incoming');
      } else if (userInput === 'malas') {
        showMessage("Maaf, Edgarmart tidak menerima penolakan dan jawaban lain selain 'boleh' pake lowercase yak. ", 'incoming');
      } else {
        askQuestion();
      }
      document.getElementById('userInput').value = '';
    }
  }

  function startChat() {
    const name = prompt("Ketik dulu namamu yang cantik itu dengan benar disini: ");
    if (name) {
      showMessage(`Halo ${name}, selamat datang di Edgarmart.`, 'incoming');
      askQuestion();
    } else {
      showMessage("Ketik dulu nama cantikmu itu, sayang.", 'incoming');
    }
  }

  startChat();
</script>
</body>
</html>
